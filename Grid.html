<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid</title>
    <link rel="stylesheet" href="style-2.css">
  </head>
  

  <script>
    function goBack()
    {
      window.history.back()
    }
  </script>

  <button onclick="goBack()">Back</button>
  <body>
    <h1>Grid</h1>

    <div data-role="content">
      <p><b>Foods to stay away from</b></p>
      <div class="ui-grid-a">
        <div class="ui-block-a"><div class="ui-bar ui-bar-a" style="height:60px">Bread</div></div>
        <div class="ui-block-b"><div class="ui-bar ui-bar-a" style="height:60px">Pasta</div></div>
        <div class="ui-block-c"><div class="ui-bar ui-bar-a" style="height:60px">Rice</div></div>
      </div><!-- /grid-a -->
      
      <p>This will test my HTML5 localStorage in my app.</p>

      <textarea class="localstorage" placeholder="Anything you type here will be saved with HTML5 localStorage." autofocus></textarea>
      <button class="clear">Clear localStorage</button>
      <button class="empty">Empty localStorage</button>
    </div>

  </body><html>

    </div>
  </body></html>
